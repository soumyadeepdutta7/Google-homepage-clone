<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <a class="nav-item" href="http://google.com/gmail">Gmail</a>
        <a class="nav-item" href="http://google.com/images">Images</a>
        <button type="button" class="google-apps nav-item"><span class="material-icons">apps</span></button>
        <a href="http://github.com/hrs070"><img class="nav-item user-avatar"
                src="https://avatars.githubusercontent.com/u/72735327?s=60&v=4" alt="user avatar"></a>
    </nav>

    <section class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google image">

        <div class="searchbar">
            <span class="material-icons search-component">search</span>
            <input class="search-input search-component" id="search-input" type="text" placeholder="Google Search"
                tabindex="0" autofocus>
            <span class="material-icons search-component">mic</span>
        </div>

        <div class="search-buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>

    </section>

    <footer>
        <div class="footer-child">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
        </div>
        <div class="footer-child">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>
</body>

</html>
